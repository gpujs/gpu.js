<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPU.JS : Test All</title>
  <link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css">

  <script src="browser-test-utils.js"></script>
  <!-- gpu.js scripts -->
  <script src="../dist/gpu-browser.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script>
  const isBrowser = true;
  window.process = {
    cwd: () => {
      return '../..';
    }
  };
  window.require = (module) => {
    if (/\.\.\/(?:dist|src)/g.test(module)) return { GPU, ...GPU };
    if (module === 'sinon') return sinon;
    if (module === 'qunit') return QUnit;
    if (/\.\.\/browser-test-utils/g.test(module)) return browserTestUtils;
    throw new Error('cannot find ' + module);
  };
</script>
<script src="../node_modules/sinon/pkg/sinon.js"></script>
<script src="../node_modules/qunit/qunit/qunit.js"></script>
{{test-files}}
</body>
</html>
